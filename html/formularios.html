<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Form</title>
</head>

<body>
  <form>
    <div>
      <label for="name">Name
        <input type="text" id="name" value="Teste teste" />
      </label>
    </div>

    <div>
      <label for="email">Email
        <input type="email" id="email" required />
      </label>
    </div>

    <div>
      <label for="150">R$ 150,00
        <input type="radio" name="preco" value="150">
      </label>

      <label for="200">R$ 200,00
        <input type="radio" name="preco" value="200">
      </label>

      <label for="250">R$ 250,00
        <input type="radio" name="preco" value="250">
      </label>

      <label for="300">R$ 300,00
        <input type="radio" name="preco" value="300">
      </label>
    </div>

    <div>
      <input type="checkbox" name="variosprecos" value="150">R$150,00
      <input type="checkbox" name="variosprecos" value="200">R$200,00
      <input type="checkbox" name="variosprecos" value="250">R$250,00
      <input type="checkbox" name="variosprecos" value="300">R$300,00
    </div>

    <div>
      <label>
        Selecione a Cidade<br>
        <select>
          <option value="" selected>Selecione uma Time</option>
          <option value="Flamengo">Flamengo</option>
          <option value="Juventus">Juventus</option>
          <option value="Corinthians">Corinthians</option>
          <option value="ABC">ABC</option>
        </select>
      </label>
    </div>

    <div>
      <label>Digite seu comentário<br>
        <textarea></textarea>
      </label>
    </div>

    <button>Enviar Formulário</button>
  </form>
</body>

</html>
