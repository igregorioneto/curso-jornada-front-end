<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Flex-box</title>

  <style>
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      font-size: 2.5rem;
      list-style: none;

      display: flex;
      align-items: baseline;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li:nth-last-of-type(2) {
      order: 1;
    }

    nav ul li:nth-last-of-type(3) {
      font-size: 3.5rem;
    }
  </style>
</head>

<body>
  <header class="flex">
    <nav>
      <img src="./assets/logo-biblia.jpg" alt="">
      <ul>
        <li>
          <a href="">Home</a>
        </li>
        <li>
          <a href="">Sobre</a>
        </li>
        <li>
          <a href="">Portf√≥lio</a>
        </li>
        <li>
          <a href="">Contato</a>
        </li>
      </ul>
    </nav>
  </header>
</body>

</html>
